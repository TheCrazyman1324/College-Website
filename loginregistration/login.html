<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMU Student Dashboard Login</title>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <section class="CheckBox">
    <h1>Student Login</h1>
    <form action="#" method="post" name="authentication" id="authentication" class="authentication">
      <label for="username">Enter your Email Id :</label>
      <br>
      <input type="text" name="username" id="username" required>
      <br>
      <label for="password">Enter your password :</label>
      <br>
      <input type="password" name="password" id="password" required>
      <br>
      <input id="sub" type="button" value="Submit" onclick="Verify();"></input>
    </form>
  </section>
  <script src="Scripts/login.js"></script>
</body>
</html>
