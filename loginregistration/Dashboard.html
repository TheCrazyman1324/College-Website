<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="personalwithsidebar.html">Upload Documents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <!-- Left Column: Alloted College Campus -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Alloted College Campus</h4>
          </div>
          <div class="card-body">
            <p><strong>College:</strong> Sujith Memorial University</p>
            <p><strong>Campus:</strong> Main Campus</p>
            <p><strong>Allotment Status:</strong> Confirmed</p>
            <p><strong>Alloted Course: </strong><span id="program"></span></p>


          </div>
        </div>
      </div>
      <!-- Right Column: Student Profile Details -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Student Profile Details</h4>
          </div>
          <div class="card-body">
            <p><strong>First Name:</strong> <span id="fname"></span></p>
            <p><strong>Last Name:</strong> <span id="lname"></span></p>
            <p><strong>Phone number:</strong> <span id="phone"></span></p>
            <p><strong>Email:</strong> <span id="studentEmail"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Retrieve student details from local storage
  const studentDetails = JSON.parse(localStorage.getItem("registrationData"));

  if (studentDetails) {
    document.getElementById("fname").textContent = studentDetails.firstName;
    document.getElementById("lname").textContent = studentDetails.lastName;
    document.getElementById("phone").textContent = studentDetails.phone;
    document.getElementById("studentEmail").textContent = studentDetails.email;


  }
});
const allotmentDetails = JSON.parse(localStorage.getItem("chosenProgram"));
if (allotmentDetails)
{
    document.getElementById("program").textContent = allotmentDetails.program;


}

  </script>



  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
