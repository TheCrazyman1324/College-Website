<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal details</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    
    body.sidebar-open .content {
      margin-left: 250px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ccc6c6;
      padding-top: 60px;
      z-index: 1;
      overflow-x: hidden;
      transition: 0.5s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-family: BankGothic Md BT;
      font-size: 20px;
      color: #080808;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fffcfc;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .content {
      padding: 36px;
      margin-left: 70px;
      transition: 0.3s;
    }

    .open {
      width: 250px;
      margin-left: 250px;
    }
  </style>

<body>

  <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>

  <div class="sidebar" id="sidebar">
    <a href="personalwithsidebar.html">Personal Details</a>
    <hr>
    <a href="academicwithsidebar.html">Academic Details</a>
    <hr>
    <a href="#">Program/Campus</a>
    <hr>
    <a href="payment.html">Payment</a>
    <hr>
    <a href="uploadwithsidebar.html">Upload Documents</a>
  </div>

  <div class="content" id="content">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6e6f8;
        }

        .container {
            width: 200%;
            max-width: 2000px;
            margin: 0 auto;
            
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            
            padding: 20px;
           
            display: flex;
        }

        .content {
            flex: 1;
        }

        h2 {
            text-align: center;
        }

        form {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            max-width: 2000px;
            width: 100%;
            background-color: #c0c0c0;
            color: black;            
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        label {
            font-family: Book Antiqua;
            width: 200px;
            margin-right: 16px;
            text-align: right;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        
            
        }

       

       
.form-group {
            margin-bottom: 20px;
        }


        .form-right {
            display: flex;
            justify-content: right;
        }

    
        
        .form-left {
           
            display: flex;
            justify-content: left;
        }

        
        .address-checkbox {
            margin-left: 8px;
            
        }
        a{
            color: #4CAF50;
        }
    </style>
</head>
<body>
    
        <div class="content">
            <form action="#" method="post">
                <h2 style="font-size: 20px; font-family: Book Antiqua ;"><u>PERSONAL DETAILS</u></h2>
                <fieldset class="form-group">
                    <legend>Basic Information</legend>
                    <div class="form-row">
                        <label for="fullname">Applicant's Name:</label>
                        <input type="text" name="fullname" required>
                    </div>

                    <div class="form-row">
                        <label for="blood">Blood Group:</label>
                        <input type="text" id="blood" name="blood" required>
                    </div>

                    <div class="form-row">
                        <label for="DOB">DOB:</label>
                        <input type="text" name="DOB" required>
                    </div>

                    <div class="form-row">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" required>
                    </div>

                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="language">Mother Tongue:</label>
                        <input type="text" id="language" name="language" required>
                    </div>

                    <div class="form-row">
                        <label for="religion">Religion:</label>
                        <input type="text" id="religion" name="religion" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <label for="mobile">Mobile:</label>
                        <input type="text" id="mobile" name="mobile" required>
                    </div>

                    <div class="form-row">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                    </div>

                    <div class="form-row">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>

                    <div class="form-row">
                        <label for="nationality">Nationality:</label>
                        <input type="text" id="nationality" name="nationality" required>
                    </div>

                    <div class="form-row">
                        <label for="residentaddress">Resident Address:</label>
                        <input type="text" id="residentaddress" name="residentaddress" required>
                    </div>

                    <div class="form-row">
                        <label for="permanent_address">Permanent Address:</label>
                        <input type="text" id="permanentaddress" name="permanentaddress" required>
                        <input type="checkbox" class="address-checkbox" id="resident" onclick="setPermanentAddress()"> Same as Resident Address
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Parental Details</legend>

                    <div class="form-row">
                    <label for="fullname">Mother's Name:</label>
                    <input type="text" name="fullname" required>
                    </div>

                    
                    <div class="form-row">
                    <label for="job">Mother's Occupation:</label>
                    <input type="text" name="job" required>
                    </div>

                    <div class="form-row">
                        <label for="mobile">Mother's Mobile:</label>
                        <input type="text" id="mobile" name="mobile" required>
                    </div>
                    
    
    
    <div class="form-row">
                    <label for="fullname">Father's Name:</label>
                    <input type="text" name="fullname" required>
                </div>
              
                    <div class="form-row">
                    <label for="job">Father's Occupation:</label>
                    <input type="text" name="job" required>
                    </div>

                    
                    <div class="form-row">
                        <label for="mobile">Father's Mobile:</label>
                        <input type="text" id="mobile" name="mobile" required>
                    </div>

                
                    <div class="form-row">
                    <label for="income">Annual Family Income:</label>
                    <input type="text" name="income" required>
                </div>

                <div class="form-row">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                    
                </fieldset>
    
             
                <br>
                <div class="form-group form-left">
                    <input type="submit" value="Submit">
                  </div>
                  <a href="academicwithsidebar.html">
                <div class=" form-right" style="border-bottom: 80px;">
                <input type="submit" value="Next">
            </div>
                  </a>
            </form>
        </div>
   

    <script>
        function setPermanentAddress() {
            if (document.getElementById('resident').checked) {
                const residentAddress = document.getElementById('residentaddress').value;
                document.getElementById('permanentaddress').value = residentAddress;
            } else {
                document.getElementById('permanentaddress').value = '';
            }
        }
    </script>
</body>


  </div>

  <script>
    function toggleSidebar() {
      const body = document.querySelector('body');
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '0px' || sidebar.style.width === '') {
        sidebar.style.width = '250px';
        body.classList.add('sidebar-open'); 
      } else {
        sidebar.style.width = '0';
        body.classList.remove('sidebar-open'); 
      }
    }
  </script>
  </html>
