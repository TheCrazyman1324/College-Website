<!DOCTYPE html>
<html>
<head>
  <title>Sidebar</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Add class when sidebar is open */
    body.sidebar-open .content {
      margin-left: 250px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ccc6c6;
      padding-top: 60px;
      z-index: 1;
      overflow-x: hidden;
      transition: 0.5s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-family: BankGothic Md BT;
      font-size: 20px;
      color: #080808;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fffcfc;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .content {
      padding: 36px;
      margin-left: 70px;
      transition: 0.3s;
    }

    .open {
      width: 250px;
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>

  <div class="sidebar" id="sidebar">
    <a href="#">Personal Details</a>
    <hr>
    <a href="#">Academic Details</a>
    <hr>
    <a href="#">Program/Campus</a>
    <hr>
    <a href="#">Payment</a>
    <hr>
    <a href="#">Upload Documents</a>
  </div>

  <div class="content" id="content">
    <h1>Program page</h1>
  </div>

  <script>
    function toggleSidebar() {
      const body = document.querySelector('body');
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.width === '0px' || sidebar.style.width === '') {
        sidebar.style.width = '250px';
        body.classList.add('sidebar-open'); 
      } else {
        sidebar.style.width = '0';
        body.classList.remove('sidebar-open'); 
      }
    }
  </script>

<table>
    <form>
        <tr>
            <td>
                <label for="campus">
                    Campus
                </label>
            </td>
            <td><input type="text" id="campus" />
            </td>
        </tr>
        <tr>
            <td><label for="gradungrad">
                    Graduate/Undergraduate
                </label>
            </td>
            <td><input type="" id="email" />
            </td>
        </tr>
        <tr>
            <td><label for="telnum">
                    Tel No.
                </label>
            </td>
            <td><input type="telnum" id="telnum" />
            </td>
        </tr>
        <tr>
            <td><label for="Roll No.">
                    Roll No.
                </label>
            </td>
            <td><input type="number" id="rollno" />
            </td>
        </tr>
    </form>
</table>


</body>
</html>
