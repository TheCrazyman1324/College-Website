<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Registration</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    body {
      font-family: comic sans-serif;
      line-height: 1.6;
      margin: 20px;
      background: #7f7fd5; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    h2 {
      text-align: center;
=    }
    h3{
      color: magenta;
    }
    form {
      opacity: 0.9; 
      padding: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      max-width: 400px;
      margin: 0 auto;
      
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-family: Comic Sans MS; 
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      opacity: 0.9; 
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      border-color: #4CAF50;
    }

    textarea {
      resize: vertical;
    }

    .center-align {
      text-align: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    a{
        text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <h2>New User Registration</h2>
  <form action="#" method="post">
    <label for="fullname">Applicant's Name:</label>
    <input type="text" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" placeholder="Username" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Third Gender</option>
    </select>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required>

    <label for="password">Confirm Password:</label>
    <input type="text" id="password" name="password" required>

    <div class="center-align">
      <input type="submit" value="REGISTER">
    </div>
    <a href="login.html"><h3>Existing user? Login</h3></a>
  </form>
</body>
</html>
