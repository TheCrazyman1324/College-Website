        text-align: center;

    }
    .container{

        margin: 50px;
    }
    .contactbox{
        background: #28a2d370;

        display:flex;

        margin: bottom 20px;

    }
    input{
        width: 100%;
        border:none;
        border-bottom:1px solid #ccc ;
        outline:none;
        padding: bottom 5px;;
    }
    textarea{
        width:100%;

                    </div>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label>Subject</label>
                    <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <label>Message</label>
