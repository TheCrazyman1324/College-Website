<html>
    <head><title>CONTACT US PAGE</title>
        <link rel="stylesheet" href="Css/contact.css">
    </head>
<body>
    <div class="centered">
        <h1><p style="border-bottom: 4px solid;">GET IN TOUCH</p></h1>
    </div>

    <br>
    

    <div class="container">
        <div class="contactbox">
            <div class="left">
                <h3>SEND YOUR REQUESTS</h3>
                <form>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label>Name</label>
                            <br>
                    <input type="text" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label>Email</label>
                    <input type="email" placeholder="ABC@gmail.com">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label>Phone Number</label>
                    <input type=" number" placeholder="Enter your number(+91)">
                        </div>
                    </div>
                    <div class="inputrow">
                        <div class="inputgroup">
                            <label>Subject</label>
                    <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea name="" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <button style="size:inherit;" type="submit">Submit</button>
                
                </form>

        </div>
            <div class="right">
                <h3><p style="color: navy;">REACH US</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactusexample@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>+91 9898989898</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Vallikavu PO, Amritapuri, Clappana, Kerala 690525</td>
                        </tr>
                    </table>
            </div>
            </div>
    </div>

</body>
    
</html>
